<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Defines character encoding to ensure proper text display -->
    <meta charset="utf-8" />
    
    <!-- Sets the favicon (tab icon) using a relative path -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Ensures the page scales properly on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Sets the default theme color for mobile browsers (affects top bar in mobile browsers) -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Provides a brief description of the website (used by search engines & social media) -->
    <meta name="description" content="Web site created using create-react-app" />
    
    <!-- Apple-specific icon for home screen bookmarks -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Defines web app manifest (used for PWA functionality like installing as an app) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Sets the title of the webpage (appears on browser tabs) -->
    <title>React App</title>

    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- Loads Inter font from Google Fonts (300, 400, 600 weight styles) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <!-- Fallback message if JavaScript is disabled (React needs JS to work) -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- The root div where React injects the entire app (React will mount components inside this) -->
    <div id="root"></div>
  </body>
</html>
